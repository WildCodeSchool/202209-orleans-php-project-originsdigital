vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:
        avatars:
            uri_prefix: /uploads/avatars
            upload_destination: "%kernel.project_dir%/public/uploads/avatars"
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        videos:
            uri_prefix: /uploads/videos
            upload_destination: "%kernel.project_dir%/public/uploads/videos"
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        logos:
            uri_prefix: /uploads/logos
            upload_destination: "%kernel.project_dir%/public/uploads/logos"
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        vignettes:
            uri_prefix: /uploads/vignettes
            upload_destination: "%kernel.project_dir%/public/uploads/vignettes"
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        backgrounds:
            uri_prefix: /uploads/backgrounds
            upload_destination: "%kernel.project_dir%/public/uploads/backgrounds"
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
